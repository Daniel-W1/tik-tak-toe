<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tik-Tak-Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button class="btn">RESET</button>

    <div class="x-image active"></div>
    <div class="o-image"></div>
    <div class="score-x">
      <hr />
      0
    </div>
    <div class="score-o">
      <hr />
      0
    </div>

    <div class="grid-container">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <div class="container">
      <h3 class="text">Game Over <span class="winner">X</span></h3>
      <button class="play-again">Play Again</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
